<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yashaswi & Ranjith - Engagement Invite</title>

  <!-- Open Graph meta tags for link previews -->
  <meta property="og:title" content="Yashaswi & Ranjith Engagement" />
  <meta property="og:description" content="Join us on May 1, 2025, at 12:40 PM!" />
  <meta property="og:image" content="https://i.imgur.com/0CjnKPY.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://srujkulal.github.io/engagement-invite/" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #music-icon {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Video -->
  <video id="video" autoplay muted playsinline>
    <source src="your-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Music Icon (from Imgur) -->
  <img id="music-icon" src="https://i.imgur.com/8n7Z3Kj.png" alt="Music Icon" />

  <!-- Background Music -->
  <audio id="bg-music" src="your-music.mp3" loop></audio>

  <script>
    const musicIcon = document.getElementById("music-icon");
    const bgMusic = document.getElementById("bg-music");
    const video = document.getElementById("video");

    let isPlaying = false;

    musicIcon.addEventListener("click", () => {
      if (!isPlaying) {
        bgMusic.play();
        isPlaying = true;
      } else {
        bgMusic.pause();
        isPlaying = false;
      }
    });

    // Ensure video plays on mobile when user taps anywhere
    document.body.addEventListener("click", () => {
      if (video.paused) {
        video.play().catch(() => {});
      }
    });
  </script>

</body>
</html>
