<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Open Graph for link preview -->
  <meta property="og:title" content="Yashaswi & Ranjith Engagement">
  <meta property="og:description" content="Join us on May 1, 2025, at 12:40 PM!">
  <meta property="og:image" content="https://srujkulal.github.io/engagement-invite/thumbnail.jpg">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:width" content="1080">
  <meta property="og:image:height" content="1920">
  <meta property="og:url" content="https://srujkulal.github.io/engagement-invite/">
  <meta property="og:type" content="website">

  <title>Yashaswi & Ranjith Engagement</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #4a1d2e;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 1080px;
      aspect-ratio: 9 / 16;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #timer {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #FFD700;
      font-family: Arial, sans-serif;
      font-size: 20px;
      background-color: #2c0d1a;
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 10;
    }
    .map-link {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-decoration: none;
      color: #FFD700;
      font-size: 24px;
    }
    .map-link:hover {
      color: #FFFFFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <video autoplay muted playsinline controls>
      <source src="https://srujkulal.github.io/engagement-invite/Yashaswi_eng.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="timer"></div>
    <a href="https://goo.gl/maps/UZKAnvSUfA4Cz1jw6" target="_blank" class="map-link">
      üìç
    </a>
  </div>

  <script>
    function updateTimer() {
      const countDownDate = new Date("May 1, 2025 12:40:00").getTime();
      const now = new Date().getTime();
      const distance = countDownDate - now;

      if (distance < 0) {
        document.getElementById("timer").innerHTML = "Event Started!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
