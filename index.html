<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yashaswi & Ranjith Engagement</title>

  <!-- Open Graph tags for social media sharing -->
  <meta property="og:title" content="Yashaswi & Ranjith Engagement" />
  <meta property="og:description" content="Join us on May 1, 2025, at 12:40 PM!" />
  <meta property="og:image" content="https://srujkulal.github.io/engagement-invite/thumbnail.jpg" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1080" />
  <meta property="og:image:height" content="1920" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://srujkulal.github.io/engagement-invite/" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #4a1d2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1080px;
      aspect-ratio: 9 / 16;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #timer {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #FFD700;
      font-family: Arial, sans-serif;
      font-size: 20px;
      background-color: #2c0d1a;
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 10;
    }

    .map-link {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-decoration: none;
      color: #FFD700;
      font-size: 24px;
      z-index: 10;
    }

    .map-link:hover {
      color: #FFFFFF;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="inviteVideo" autoplay muted playsinline>
      <source src="https://drive.google.com/uc?export=download&id=1LHxWIN9bzPHnukB53MdplXyI6DCblkqz" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div id="timer"></div>

    <a href="https://maps.app.goo.gl/rv9pDW3tj69biWkf8?g_st=aw" target="_blank" class="map-link">
      <i class="fas fa-map-marker-alt"></i>
    </a>

    <audio id="bgMusic" loop>
      <source src="https://srujkulal.github.io/engagement-invite/music.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // Countdown timer
    function updateTimer() {
      const countDownDate = new Date("May 1, 2025 12:40:00").getTime();
      const now = new Date().getTime();
      const distance = countDownDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      const timerEl = document.getElementById("timer");
      if (distance < 0) {
        timerEl.innerHTML = "Event Started!";
      } else {
        timerEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }
    setInterval(updateTimer, 1000);

    // Play background music on first interaction
    const bgMusic = document.getElementById("bgMusic");
    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        bgMusic.play().catch(e => {
          console.log("Autoplay failed:", e);
        });
        musicStarted = true;
      }
    }

    // First click or touch anywhere starts music
    document.addEventListener("click", startMusic, { once: true });
    document.addEventListener("touchstart", startMusic, { once: true });
  </script>
</body>
</html>
