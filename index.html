<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Social media preview -->
  <meta property="og:title" content="Yashaswi & Ranjith Engagement" />
  <meta property="og:description" content="Join us on May 1, 2025, at 12:40 PM!" />
  <meta property="og:image" content="https://srujkulal.github.io/engagement-invite/thumbnail.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://srujkulal.github.io/engagement-invite/" />

  <title>Yashaswi & Ranjith Engagement</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <style>
    body {
      margin: 0;
      background-color: #4a1d2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1080px;
      aspect-ratio: 9 / 16;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #timer {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #FFD700;
      background: #2c0d1a;
      padding: 6px 12px;
      border-radius: 6px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      z-index: 10;
    }

    .map-wrapper {
      position: absolute;
      top: 68%;
      left: 75%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .map-link {
      font-size: 28px;
      color: #FFD700;
      text-decoration: none;
      padding: 8px;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease, color 0.3s ease;
    }

    .map-link:hover {
      color: white;
      transform: scale(1.2);
    }

    .music-play-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(44, 13, 26, 0.8);
      color: #FFD700;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      z-index: 10;
    }

    .music-play-btn:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="engagementVideo" autoplay muted loop playsinline>
      <source src="https://srujkulal.github.io/engagement-invite/Yashaswi_eng.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div id="timer"></div>

    <!-- Only icon for map location -->
    <div class="map-wrapper">
      <a class="map-link" href="https://maps.app.goo.gl/rv9pDW3tj69biWkf8?g_st=aw" target="_blank">
        <i class="fas fa-map-marker-alt"></i>
      </a>
    </div>

    <button class="music-play-btn" id="playMusicBtn">
      <i class="fas fa-music"></i>
    </button>

    <audio id="bgMusic" loop>
      <source src="https://srujkulal.github.io/engagement-invite/music.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const playMusicBtn = document.getElementById('playMusicBtn');
    const bgMusic = document.getElementById('bgMusic');

    function playMusicOnce() {
      if (bgMusic.paused) {
        bgMusic.play();
        playMusicBtn.style.display = "none";
        document.body.removeEventListener('click', playMusicOnce);
      }
    }

    document.body.addEventListener('click', playMusicOnce);

    function updateTimer() {
      const countDownDate = new Date("May 1, 2025 12:40:00").getTime();
      const now = new Date().getTime();
      const distance = countDownDate - now;

      if (distance < 0) {
        document.getElementById("timer").innerHTML = "Event Started!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
