<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engagement Invitation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #4b0e0e; /* Maroon background */
      color: white;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 2.5em;
      color: #d4af37; /* Gold color */
      margin-bottom: 0;
    }

    .plus-sign {
      font-size: 2em;
      color: #d4af37;
      margin: 0 10px;
    }

    .details {
      margin: 40px 0 20px;
      font-size: 1.1em;
      line-height: 1.6em;
    }

    .date {
      font-size: 1.2em;
      font-weight: bold;
      border-top: 1px solid #fff;
      border-bottom: 1px solid #fff;
      display: inline-block;
      padding: 5px 20px;
      margin: 20px 0;
    }

    .time-location {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .map-link {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 5px;
      margin-bottom: 30px;
    }

    .map-link img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .map-link a {
      color: #d4af37;
      font-size: 1em;
      text-decoration: none;
    }

    .closing {
      font-style: italic;
      font-family: 'Brush Script MT', cursive;
      font-size: 1.3em;
      margin-top: 30px;
      line-height: 1.5em;
    }

    .names {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8em;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>With joyful hearts, we invite you to celebrate the engagement of</p>
    
    <div class="names">
      <span style="color: #d4af37;">Yashaswi</span>
      <span class="plus-sign">+</span>
      <span style="color: #d4af37;">Ranjith</span>
    </div>

    <div class="date">MAY | 01 | 2025</div>

    <div class="time-location">12 : 40 PM</div>

    <div class="details">
      Laxmi Nivasa,<br/>
      Near Panchayath Office, Kulai
    </div>

    <!-- Map Icon Link -->
    <div class="map-link">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/marker.png" alt="Map Icon"/>
      <a href="https://maps.google.com/?q=Laxmi+Nivasa+Kulai" target="_blank">View on Google Maps</a>
    </div>

    <div class="closing">
      Come join us<br/>
      as we begin our journey of togetherness,<br/>
      surrounded by love, laughter, <br/>and blessings.
    </div>
  </div>
</body>
</html>
